<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="personaldetails">Personal details</label>
      <br>
      <label for="">Salutation</label>
      <br>
      <select name="mr/mrs" id="mr/mrs">
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="Mrs">Mrs.</option>
      </select>
      <br><br>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname" placeholder="abcd">
      <br><br>
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname" placeholder="abcd">
      <br><br>
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="gender"><label for="male"> Male</label>
      <input type="radio" name="gender" id="gender"><label for="female"> Female</label>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="abc@gmail.com">
      <br><br>
      <label for="dob">Date of birth:</label>
      <input type="date" name="" id="">
      <br><br>
      <label for="address">Address</label>
      <br>
      <textarea name="address" id="address" cols="30" rows="5"></textarea>
      <br>
      <br>
      <input type="submit" value="submit">

    </form>
  </body>
</html>
